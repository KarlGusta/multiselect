<!doctype html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <title>DashboardCode Multiselect Plugin for Bootstrap 4</title>
</head>

<body class="bg-light">
    <a href="https://github.com/DashboardCode/BsMultiSelect"><img width="149" height="149"
            src="https://github.blog/wp-content/uploads/2008/12/forkme_right_white_ffffff.png?resize=149%2C149"
            alt="Fork me on GitHub" data-recalc-dims="1" style="position: relative; float:right"></a>
    <div class="container pt-4">
        <legend class="mt-4">BsMultiSelect API Demo</legend>
        <div class="container" style="border: 1px solid #AAAAAA; border-radius: 5px; padding: 1rem;">

            <h5>Manipulate "Two synchronized multiselects"</h5>
            <br />
            <div class="form-inline">
                <!--To attach or detach the bottom part of the languages-->
                <button id="btnAttach" class="btn btn-primary mr-2">Attach | Dispose</button>
                
                <!--To Disable or enable all the items at the bottom part-->
                <button id="btnDisable" class="btn btn-secondary mr-2">Component: Disable | Enable</button>
            </div>
            <br />

            <!--Part to Disable or hide options-->
            <div class="row g-2">
                <div class="col-auto">
                    <label class="form-label" for="languages-disabled-id">Disable options:</label>
                    <select class="form-select" multiple="multiple" id="languages-disabled-id"></select>
                </div>
                <div class="col-auto">
                    <label class="form-label" for="languages-hidden-id">Hide options:</label>
                    <select class="form-select" multiple="multiple" id="languages-hidden-id"></select>
                </div>
            </div>
            <!--!Part to Disable or hide options-->

            <!--Add / Remove-->
            <div class="form-inline  mt-3">
                <label>Add new / Remove: </label>
                <div class="form-group ml-2 mr-4">
                    <div class="input-group">
                        <!-- The input part -->
                        <input type="search" autocomplete="off" class="form-control" id="inputValue"
                            placeholder="input value">

                            <!-- Button to add the input -->
                        <button class="btn btn-outline-secondary dropdown-toggle" type="button"
                            data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Add</button>
                            
                            <!-- Either select Add or remove -->
                        <div class="dropdown-menu">
                            <a id="btnAddSelected" class="dropdown-item" href="#">Add</a>
                            <a id="btnRemove" class="dropdown-item" href="#">Remove</a>
                        </div>
                    </div>
                </div>
            </div>
            <!--!Add / Remove-->
        </div>
        <br /><br />

        <!--The languages part-->
        <legend>Two synchronized multiselects</legend>
        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <label class="form-label" for="languages1-id">Languages1:</label>
                <div id="languages1-id"></div>
            </div>
            <div class="col-auto">
                <label class="form-label" for="languages2-id">Languages2:</label>
                <div id="languages2-id"></div>
            </div>
        </div>
        <!--!The languages part-->
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
    <script src="./bsmultiselect/dist/js/BsMultiSelect.js"></script>
    <script src="src/js/multiselect.js"></script>
</body>

</html>
