<!doctype html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <title>DashboardCode Multiselect Plugin for Bootstrap 4</title>
</head>

<body class="bg-light">
    <div class="container pt-4">

        <!--The languages part-->
        <legend>Multiselect</legend>
        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <label class="form-label" for="languages1-id">Languages:</label>
                <div id="languages1-id"></div>
            </div>
        </div>
        <!--!The languages part-->


            <!--Add / Remove-->
            <div class="form-inline  mt-3">
                <label>Add new / Remove: </label>
                <div class="form-group ml-2 mr-4">
                    <div class="input-group">
                        <!-- The input part -->
                        <input type="search" autocomplete="off" class="form-control" id="inputValue"
                            placeholder="input value">

                            <!-- Button to add the input -->
                        <button class="btn btn-outline-secondary dropdown-toggle" type="button"
                            data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Add</button>
                            
                            <!-- Either select Add or remove -->
                        <div class="dropdown-menu">
                            <a id="btnAddSelected" class="dropdown-item" href="#">Add</a>
                            <a id="btnRemove" class="dropdown-item" href="#">Remove</a>
                        </div>
                    </div>
                </div>
            </div>
            <!--!Add / Remove-->

        <br /><br />
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
    <script src="./bsmultiselect/dist/js/BsMultiSelect.js"></script>
    <script src="src/js/multiselect.js"></script>
</body>

</html>
